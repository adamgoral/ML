<html>
    <head>
        <title>MathJax Editor</title>
        <script type="text/javascript" src="Output/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
        <script type="text/javascript" src="Output/jquery/jquery-1.8.3.js">
        </script>
    </head>
    <body>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#mathInput').on('input', function() {
                    var math = MathJax.Hub.getAllJax('mathJaxDisplay')[0];
                    math.Text($('#mathInput').val());
                });
            });
        </script>
        <textarea id="mathInput" style="width:100%; height:100px"></textarea>
        <div id="mathJaxDisplay">$$x$$</div>
    </body>
</html>
